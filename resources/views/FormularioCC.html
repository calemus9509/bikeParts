<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cambiar Contraseña</title>
    <link href="css/login.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/alertify.css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/formularioCambio.js"></script>
    <script src="js/alertify.js"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center mt-5">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-lg">
                                <div class="card-header bg-primary text-white text-center">
                                    <h3 class="font-weight-light my-4">Cambiar Contraseña</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="nuevaContraseña">Nueva Contraseña:</label>
                                            <input type="password" id="nuevaContraseña" name="nuevaContraseña"
                                                class="form-control" placeholder="Ingrese la nueva contraseña" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirmarContraseña">Confirmar Contraseña:</label>
                                            <input type="password" id="confirmarContraseña" name="confirmarContraseña"
                                                class="form-control" placeholder="Confirme la nueva contraseña"
                                                required>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="button" class="btn btn-primary"
                                                onclick="confirmarCambioContrasena()">Confirmar
                                                Cambio</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
