<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login Admin</title>
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center mt-5">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-lg">
                                <div class="card-header bg-primary text-white text-center">
                                    <h3 class="font-weight-light my-4">Iniciar Sesión</h3>
                                </div>
                                <div class="card-body">
                                    <form id="loginForm" onsubmit="event.preventDefault(); login();">
                                        <div class="form-group">
                                            <label for="txtUsuario">Usuario:</label>
                                            <input type="text" id="Usuario" name="txtUsuario" class="form-control" placeholder="Ingrese su usuario" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtContraseña">Contraseña:</label>
                                            <input type="password" id="Contraseña" name="txtContraseña" class="form-control" placeholder="Ingrese su contraseña" required>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" class="btn btn-primary mt-3" onclick="login()">Iniciar Sesión</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="/recuperar" class="small">¿Has olvidado la contraseña?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                                                                
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
