<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/Recuperar.js"></script>
    <link rel="stylesheet" href="css/alertify.css" />
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center mt-5">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-lg">
                                <div class="card-header bg-primary text-white text-center">
                                    <h3 class="font-weight-light my-4">Restablecer Contraseña</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="Correo">Correo Electrónico</label>
                                        <input type="email" name="Correo" id="Correo" class="form-control" placeholder="Ingrese su correo" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary mt-3" onclick="enviarSolicitudRestablecimiento()">Enviar Enlace de
                                            Restablecimiento</button>
                                    </div>
                                </div>
                                <div class="card-footer text-center py-3">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/alertify.js"></script>
</body>

</html>
