<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="..\css\formularioIn.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="..\js\axios.min.js"></script>
    <script src="..\js\datatables.js"></script>
    <script src="..\js\productoForm.js"></script>
    <script src="js/Verificacion2.js"></script>
    <title>Inventario</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row my-5">
            <h1 class="text-center text-white">Formulario Inventario</h1>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <span class="fw-bolder text-white">Nombre del Producto:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="txt" name="txtNombre" id="txtNombre" class="form-control" placeholder=".">
                    <label for="floatingInput">Nombre:</label>
                </div>
            </div>
            <div class="col-2">
                <span class="fw-bolder text-white">Descripcion:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="txt" name="txtDescripcion" id="txtDescripcion" class="form-control" placeholder=".">
                    <label for="floatingInput">Descripcion:</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <span class="fw-bolder text-white">Cantidad:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="number" name="txtCantidad" id="txtCantidad" class="form-control" placeholder=".">
                    <label for="floatingInput">Cantidad:</label>
                </div>
            </div>
            <div class="col-2">
                <span class="fw-bolder text-white">Categoria:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <select name="" id="txtCategoria" class="form-control">
                        <option value="" selected disabled>Seleccionar</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <span class="fw-bolder text-white">Precio:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="number" name="txtPrecio" id="txtPrecio" class="form-control" placeholder=".">
                    <label for="floatingInput">Precio:</label>
                </div>
            </div>
            <div class="col-2">
                <span class="fw-bolder text-white">Imagenes:</span>
            </div>
            <div class="col-4">
                <input type="file" name="txtImagenes[]" id="txtImagenes" multiple accept="image/*" class="form-control">
            </div>
        </div>
        <div class="row mt-3">

            <div class="col-2">
                <span class="fw-bolder text-white">Marca:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="text" name="txtMarca" id="txtMarca" class="form-control" placeholder=".">
                    <label for="floatingInput">Marca:</label>
                </div>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <div class="form-floating">
                        <input type="hidden" id="txtEmpresa" class="form-control" disabled>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row mt-3">

    </div>

    <div class=" row my-3 justify-content-center">
        <div class="col-4 d-grid gap-2">
            <a onclick="registrar()" class="btn btn-outline-warning">Registar</a>
        </div>
    </div>
    <div class=" row my-3 justify-content-center">
        <div class="col-4 d-grid gap-2">
            <a href="/inventario" class="btn btn-outline-info">Inventario</a>
        </div>
    </div>


</body>

</html>
