<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="..\js\axios.min.js"></script>
    <script src="..\js\datatables.js"></script>
    <script src="..\js\productoForm.js"></script>
    <title>Inventario</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row my-5">
            <h1 class="text-center text-white">Formulario Inventario</h1>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <span class="fw-bolder text-white">Nombre del Producto:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="txt" name="txtNombre" id="txtNombre" class="form-control" placeholder=".">
                    <label for="floatingInput">Nombre:</label>
                </div>
            </div>
            <div class="col-2">
                <span class="fw-bolder text-white">Descripcion:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="txt" name="txtDescripcion" id="txtDescripcion" class="form-control" placeholder=".">
                    <label for="floatingInput">Descripcion:</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <span class="fw-bolder text-white">Cantidad:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="number" name="txtCantidad" id="txtCantidad" class="form-control" placeholder=".">
                    <label for="floatingInput">Cantidad:</label>
                </div>
            </div>
            <div class="col-2">
                <span class="fw-bolder text-white">Categoria:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <select name="" id="txtCategoria" class="form-control">
                        <option value="" selected disabled>Seleccionar</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">
                <span class="fw-bolder text-white">Precio:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="number" name="txtPrecio" id="txtPrecio" class="form-control" placeholder=".">
                    <label for="floatingInput">Precio:</label>
                </div>
            </div>
            <div class="col-2">
                <span class="fw-bolder text-white">Imagen 1:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="file" id="txtImagen1" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mt-3">

            <div class="col-2">
                <span class="fw-bolder text-white">Marca:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="text" name="txtMarca" id="txtMarca" class="form-control" placeholder=".">
                    <label for="floatingInput">Marca:</label>
                </div>
            </div>
            <div class="col-2">
                <span class="fw-bolder text-white">Imagen 2:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="file" id="txtImagen2" class="form-control" enctype="multipart/form-data">
                </div>
            </div>
        </div>
        <div class="row mt-3">

            <div class="col-2">
                <span class="fw-bolder text-white">Imagen 3:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="file" id="txtImagen3" class="form-control" enctype="multipart/form-data">
                </div>
            </div>
            <div class="col-2">
                <span class="fw-bolder text-white">Imagen 4:</span>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <input type="file" id="txtImagen4" class="form-control">
                </div>
            </div>
        </div>

    </div>
    <div class=" row my-3 justify-content-center">
        <div class="col-4 d-grid gap-2">
            <a onclick="registrar()" class="btn btn-outline-warning">Registar</a>
        </div>
    </div>

    <!-- Modal  editar-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="<i class=" fas fa-edit "></i>ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-success bg-gradient">
                    <h1 class="modal-title col-11 text-center ms-4" id="editModalLabel">Subir Imagenes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-2">
                            <span class="fw-bolder">Imagen 1:</span>
                        </div>
                        <div class="col-4">
                            <div class="form-floating">
                                <input type="file" id="txtImagen1" class="form-control">
                            </div>
                        </div>
                        <div class="col-2">
                            <span class="fw-bolder">Imagen 2: </span>
                        </div>
                        <div class="col-4 form-floating">
                            <div class="form-floating">
                                <input type="file" name="txtImagen2" id="txtImagen2" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">
                            <span class="fw-bolder">Imagen 3:</span>
                        </div>
                        <div class="col-4">
                            <div class="form-floating">
                                <input type="file" name="txtImagen3" id="txtImagen3" class="form-control">
                            </div>
                        </div>
                        <div class="col-2">
                            <span class="fw-bolder">Imagen 4:</span>
                        </div>
                        <div class="col-4">
                            <div class="form-floating">
                                <input type="file" name="txtImagen4" id="txtImagen4" class="form-control">

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <a id="btnEnviar" onclick="" class="btn btn-outline-info" data-bs-dismiss="modal">Subir
                            Imagen</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
