<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/alertify.css" />
    <script src="js/alertify.js"></script>
      <!-- cdn de sweetalert -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="mostrarcantidadcarrito()">
    <div class="container-fluid">
        <!-- buscador -->
        <div class="row icon-container">
            <a class="col-2 d-flex justify-content-end"
             onclick="validacioncarrito()" id="logo">
            </a>
            <div class="col-8 d-flex justify-content-center p-4">
                <div class="search-container d-flex align-items-center">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="SEARCH"
                        aria-label="Search">
                    <div id="autocompleteResults" class="autocomplete-results"></div>
                </div>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center ">
                <a href="login" class="text-black">
                    <i class="fa-regular fa-circle-user" style="height: 40px;cursor: pointer;"></i>
                </a>
                <hr class="vertical-line text-primary" />
                <a href="carrito" class="text-black">
                    <i class="fa-solid fa-cart-shopping" style="height: 35px;cursor: pointer;"></i>
                    <span class="position-absolute top-20 start-80 translate-middle badge rounded-pill bg-danger"
                        id="cantidadItems">
                        0
                <span class="visually-hidden">unread messages</span>
                </a>
            </div>
        </div>
        <!-- Navbar -->
        <div class="row bg-primary text-uppercase" id="navBar">
            <div class="col-4 text-center">
                <a href="/pagina-principal" class="text-white" style="text-decoration: none;">
                    <h2>inicio</h2>
                </a>
            </div>
            <div class="col-4 text-center">
                <a href="productos" class="text-white" style="text-decoration: none;">
                    <h2>productos</h2>
                </a>
            </div>
            <div class="col-4 text-center">
                <a href="nosotros" class="text-white" style="text-decoration: none;">
                    <h2>nosotros</h2>
                </a>
            </div>
        </div>

        <!-- detalles -->
        <div id="detalles" class="row mt-5 mb-5 m-2 rounded" style="background-color: rgb(209, 206, 206);">


        </div>

        

        <!-- footer -->
        <div class="row bg-black text-white mt-3">
            <div class="col-lg-4 col-12 mt-3 mb-3 d-flex justify-content-center" id="logo2">
                
            </div>
            <div class="col-lg-4 col-12 mt-3 mb-3" id="footer">
                
            </div>
            <div class="col-lg-4 col-12 mt-3 mb-3">
                <h3>Sugerencias y Reclamaciones</h3>
                <p>Estamos aquí para ayudarte. Si tienes alguna queja o reclamación, por favor, déjanos saber a través
                    de este formulario:</p>
                <form class="d-flex align-content-center">
                    <input class="m-2" placeholder="Escribe tu reclamación" id="txtRecla"></input>
                    <a class="btn btn-primary m-2" onclick="enviarRecla()">Enviar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/Detalle.js"></script>
</body>

</html>
